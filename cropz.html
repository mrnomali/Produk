<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Account Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
            --gray: #b2bec3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e2a78 0%, #0a1128 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header Styles */
        .store-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
        }
        
        .store-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.15) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }
        
        .store-avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            margin-right: 20px;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .store-avatar:hover {
            transform: scale(1.05) rotate(2deg);
            border-color: var(--primary);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }
        
        .store-info {
            flex: 1;
        }
        
        .store-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #fff, #a29bfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(162, 155, 254, 0.3);
        }
        
        .store-bio {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-top: 8px;
        }
        
        .typing-animation {
            position: relative;
            display: inline-block;
        }
        
        .typing-animation::after {
            content: '|';
            position: absolute;
            right: -5px;
            animation: blink 0.7s infinite;
            color: var(--primary);
        }
        
        .marquee-container {
            margin-top: 15px;
            overflow: hidden;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.25);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
            color: var(--secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(108, 92, 231, 0.3);
        }
        
        .product-card.sold {
            opacity: 0.6;
            background: rgba(0, 0, 0, 0.4);
        }
        
        .product-card.sold::after {
            content: "TERJUAL";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            background: var(--danger);
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.3rem;
            z-index: 2;
            box-shadow: 0 0 25px rgba(214, 48, 49, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.03);
        }
        
        .product-details {
            padding: 18px;
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }
        
        .product-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 63px;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .product-price::before {
            content: 'Rp';
            font-size: 0.9rem;
            margin-right: 5px;
            opacity: 0.8;
        }
        
        .buy-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .buy-button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }
        
        .buy-button:active {
            transform: translateY(0);
        }
        
        .buy-button i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        /* Floating WA Button */
        .wa-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 25px rgba(37, 211, 102, 0.5);
            z-index: 100;
            animation: pulse 2s infinite;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .wa-float:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.7);
        }
        
        .wa-float i {
            color: white;
            font-size: 30px;
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--light);
            animation: spin 1s cubic-bezier(0.55, 0.06, 0.68, 0.19) infinite;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 0;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .empty-state p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .store-header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            
            .store-avatar {
                margin-right: 0;
                margin-bottom: 15px;
                width: 70px;
                height: 70px;
            }
            
            .store-name {
                font-size: 1.5rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
            
            .product-card {
                border-radius: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .store-header {
                border-radius: 15px;
            }
            
            .store-name {
                font-size: 1.4rem;
            }
            
            .store-bio {
                font-size: 0.9rem;
            }
            
            .marquee-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="store-header">
            <img src="https://via.placeholder.com/150" alt="Store Avatar" class="store-avatar" id="storeAvatar">
            <div class="store-info">
                <h1 class="store-name" id="storeName">Nama Toko</h1>
                <div class="store-bio">
                    <span class="typing-animation" id="storeBio">Atur Bio anda di web admin...</span>
                </div>
                <div class="marquee-container">
                    <div class="marquee-text" id="marqueeText">ðŸ”¥ Promo spesial hari ini! Diskon 20% untuk pembelian pertama â€¢ ðŸ’¯ Garansi 100% aman â€¢ ðŸ“ž Customer support 24 jam</div>
                </div>
            </div>
        </div>
        
        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    
    <a href="#" class="wa-float" id="waSupport">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAnuc-z8Qz46G4WWSajmOVd3i5NQCipSpY",
            authDomain: "projek-new-a81a1.firebaseapp.com",
            databaseURL: "https://projek-new-a81a1-default-rtdb.firebaseio.com",
            projectId: "projek-new-a81a1",
            storageBucket: "projek-new-a81a1.appspot.com",
            messagingSenderId: "557947147785",
            appId: "1:557947147785:web:1525537f76e59b2004cad8",
            measurementId: "G-PQQ6STLZS1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Typing animation for bio
        function typeBio(text, element, speed = 100) {
            let i = 0;
            element.textContent = '';
            
            function typing() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            
            typing();
        }
        
        // Get store info
        database.ref('store').on('value', (snapshot) => {
            const storeData = snapshot.val();
            if (storeData) {
                document.getElementById('storeName').textContent = storeData.name || 'Nama Toko';
                typeBio(storeData.bio || 'Bio toko akan muncul di sini...', document.getElementById('storeBio'));
                document.getElementById('marqueeText').textContent = storeData.marquee || 'ðŸ”¥ Promo spesial hari ini! Diskon 20% untuk pembelian pertama â€¢ ðŸ’¯ Garansi 100% aman â€¢ ðŸ“ž Customer support 24 jam';
                document.getElementById('storeAvatar').src = storeData.avatar || 'https://via.placeholder.com/150';
                document.getElementById('waSupport').href = `https://wa.me/${storeData.waNumber || '6281234567890'}`;
            }
        });
        
        // Get products
        database.ref('products').on('value', (snapshot) => {
            const productsData = snapshot.val();
            const productsGrid = document.getElementById('productsGrid');
            
            if (!productsData) {
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-gamepad"></i>
                        <p>Tidak ada produk tersedia saat ini</p>
                    </div>
                `;
                return;
            }
            
            productsGrid.innerHTML = '';
            
            Object.entries(productsData).forEach(([id, product]) => {
                if (product.isActive !== false) {
                    const soldClass = product.sold ? 'sold' : '';
                    const soldTime = product.soldTime ? new Date(product.soldTime) : null;
                    const now = new Date();
                    
                    // Check if sold item should be hidden (after 24 hours)
                    if (product.sold && soldTime && (now - soldTime) > 24 * 60 * 60 * 1000) {
                        return; // Skip this product
                    }
                    
                    productsGrid.innerHTML += `
                        <div class="product-card ${soldClass}" data-id="${id}">
                            <img src="${product.imageUrl || 'https://via.placeholder.com/300x200?text=Game+Account'}" alt="${product.name}" class="product-image">
                            <div class="product-details">
                                <h3 class="product-title">${product.name}</h3>
                                <p class="product-description">${product.description || 'Tidak ada deskripsi tersedia untuk produk ini.'}</p>
                                <div class="product-price">${product.price?.toLocaleString('id-ID') || '0'}</div>
                                <a href="https://wa.me/${product.waNumber || '6281234567890'}?text=Saya%20tertarik%20untuk%20membeli%20akun%20${encodeURIComponent(product.name)}%20dengan%20harga%20Rp%20${product.price?.toLocaleString('id-ID') || '0'}" class="buy-button" ${product.sold ? 'style="pointer-events: none; background: #555;"' : ''}>
                                    <i class="fab fa-whatsapp"></i> ${product.sold ? 'Terjual' : 'Beli Sekarang'}
                                </a>
                            </div>
                        </div>
                    `;
                }
            });
            
            if (productsGrid.innerHTML === '') {
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-gamepad"></i>
                        <p>Tidak ada produk tersedia saat ini</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
