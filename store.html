<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Account Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #0f0f1a;
            color: var(--light);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(162, 155, 254, 0.15) 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .store-info {
            position: relative;
        }
        
        .store-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--light);
            margin-bottom: 5px;
        }
        
        .store-bio {
            font-size: 14px;
            color: #a29bfe;
            position: relative;
            width: max-content;
        }
        
        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--primary);
            animation: typing 3s steps(40) infinite, blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--primary); }
        }
        
        /* Marquee Animation */
        .marquee-container {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 10px 0;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--light);
        }
        
        .product-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .buy-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .buy-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .buy-btn:hover::after {
            left: 120%;
        }
        
        .sold-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .sold-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .product-card.sold .sold-overlay {
            opacity: 1;
        }
        
        .product-card.sold .sold-tag {
            transform: translateY(0);
            opacity: 1;
        }
        
        .product-card.sold .buy-btn {
            background: #636e72;
            cursor: not-allowed;
        }
        
        .product-card.sold::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(214, 48, 49, 0.1) 100%);
            z-index: 1;
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* No Products */
        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(108, 92, 231, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .logo {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .store-name {
                font-size: 16px;
            }
            
            .store-bio {
                font-size: 12px;
            }
        }
        
        /* Blur Effect */
        .blur-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(15, 15, 26, 0.7);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .product-detail {
            background: rgba(30, 30, 40, 0.95);
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(108, 92, 231, 0.3);
            animation: slideUp 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-detail {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-detail:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Floating buy button */
        .floating-buy {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.5);
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            text-decoration: none;
        }
        
        .floating-buy:hover {
            transform: translateY(-5px) scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo">P</div>
                <div class="store-info">
                    <div class="store-name">Propol Store</div>
                    <div class="store-bio typing-animation">Toko akun game terpercaya dengan harga terjangkau</div>
                </div>
            </div>
        </header>
        
        <div class="marquee-container">
            <div class="marquee">
                ðŸ”¥ PROMO HARI INI: DISKON 10% UNTUK PEMBELIAN PERTAMA | GARANSI 100% AMAN | CS ONLINE 24 JAM ðŸ”¥
            </div>
        </div>
        
        <div class="products-grid" id="productsContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="blur-effect" id="blurEffect">
            <div class="product-detail">
                <button class="close-detail" id="closeDetail">&times;</button>
                <img src="" alt="Product Image" class="product-image" id="detailImage">
                <div class="product-info">
                    <h2 class="product-name" id="detailName"></h2>
                    <p class="product-desc" id="detailDesc"></p>
                    <p class="product-price" id="detailPrice"></p>
                    <a href="#" class="buy-btn" id="whatsappLink">
                        <i class="fab fa-whatsapp"></i> Beli via WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <a href="https://wa.me/6281234567890" class="floating-buy">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <footer class="footer">
        &copy; <span id="currentYear"></span> Propol Store. All rights reserved.
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAnuc-z8Qz46G4WWSajmOVd3i5NQCipSpY",
            authDomain: "projek-new-a81a1.firebaseapp.com",
            databaseURL: "https://projek-new-a81a1-default-rtdb.firebaseio.com",
            projectId: "projek-new-a81a1",
            storageBucket: "projek-new-a81a1.appspot.com",
            messagingSenderId: "557947147785",
            appId: "1:557947147785:web:1525537f76e59b2004cad8",
            measurementId: "G-PQQ6STLZS1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 30s
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Get products from Firebase
        function fetchProducts() {
            const productsContainer = document.getElementById('productsContainer');
            
            database.ref('products').on('value', (snapshot) => {
                const products = snapshot.val();
                productsContainer.innerHTML = '';
                
                if (!products) {
                    productsContainer.innerHTML = `
                        <div class="no-products">
                            <i class="fas fa-gamepad" style="font-size: 40px; margin-bottom: 15px;"></i>
                            <p>Tidak ada produk tersedia saat ini.</p>
                            <p style="font-size: 14px; margin-top: 10px;">Silakan cek kembali nanti!</p>
                        </div>
                    `;
                    return;
                }
                
                let hasProducts = false;
                
                Object.entries(products).forEach(([key, product]) => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    if (product.isSold === true) {
                        productCard.classList.add('sold');
                    } else {
                        hasProducts = true;
                    }
                    
                    productCard.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-desc">${product.description}</p>
                            <p class="product-price">Rp ${product.price.toLocaleString('id-ID')}</p>
                            <button class="buy-btn" data-id="${key}" ${product.isSold ? 'disabled' : ''}>
                                ${product.isSold ? 'Terjual' : 'Beli Sekarang'}
                            </button>
                        </div>
                        <div class="sold-overlay">TERJUAL</div>
                        ${product.isSold ? '<div class="sold-tag">SOLD</div>' : ''}
                    `;
                    
                    if (!product.isSold) {
                        productCard.querySelector('.buy-btn').addEventListener('click', () => {
                            showProductDetail(key, product);
                        });
                    }
                    
                    productsContainer.appendChild(productCard);
                });
                
                if (!hasProducts) {
                    productsContainer.innerHTML = `
                        <div class="no-products">
                            <i class="fas fa-times-circle" style="font-size: 40px; margin-bottom: 15px; color: var(--danger);"></i>
                            <p>Maaf, semua produk sedang habis.</p>
                            <p style="font-size: 14px; margin-top: 10px;">Silakan hubungi kami untuk pre-order!</p>
                        </div>
                    `;
                }
            });
        }

        // Show product detail
        function showProductDetail(id, product) {
            const blurEffect = document.getElementById('blurEffect');
            const detailImage = document.getElementById('detailImage');
            const detailName = document.getElementById('detailName');
            const detailDesc = document.getElementById('detailDesc');
            const detailPrice = document.getElementById('detailPrice');
            const whatsappLink = document.getElementById('whatsappLink');
            
            detailImage.src = product.imageUrl;
            detailName.textContent = product.name;
            detailDesc.textContent = product.description;
            detailPrice.textContent = `Rp ${product.price.toLocaleString('id-ID')}`;
            
            // Format WhatsApp message
            const message = `Halo, saya ingin membeli akun ${product.name} dengan harga Rp ${product.price.toLocaleString('id-ID')}. Apakah masih tersedia?`;
            const encodedMessage = encodeURIComponent(message);
            whatsappLink.href = `https://wa.me/${product.whatsappNumber}?text=${encodedMessage}`;
            
            blurEffect.style.display = 'flex';
        }

        // Close product detail
        document.getElementById('closeDetail').addEventListener('click', () => {
            document.getElementById('blurEffect').style.display = 'none';
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            fetchProducts();
            
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
